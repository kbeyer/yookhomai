<section class="row" data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<form class="col-md-6">
		<div class="input-group">
			<input class="form-control" type="text" data-ng-model="article.title" id="title" placeholder="Title" required>
		</div>
		<br>
		<div class="input-group">
			<textarea class="form-control" data-ng-model="article.content" id="content" cols="30" rows="10" placeholder="Enter details..."></textarea>
		</div>
		<br>
		<div class="input-group">
			<button type="submit" class="btn btn-primary btn-block" ng-click="update()">Save</button>
  		<button class="btn btn-danger btn-block" ng-click="remove(article)">Remove</button>
		</div>
	</form>
</section>
